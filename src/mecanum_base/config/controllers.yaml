controller_manager:
  ros__parameters:
    update_rate: 50   # Frequenza di aggiornamento del controller_manager (Hz).

    # =========================
    # üì§ Joint State Broadcaster
    # =========================
    joint_state_broadcaster:
      type: joint_state_broadcaster/JointStateBroadcaster
      # Pubblica le interfacce di stato disponibili su /joint_states.

    # =========================
    # üöó Controller di velocit√† Mecanum
    # =========================
    mecanum_velocity_controller:
      type: velocity_controllers/JointGroupVelocityController
      # Controller velocity per gruppo di giunti.

    # =========================
    # üì° IMU Broadcaster
    # =========================
    imu_broadcaster:
      type: imu_sensor_broadcaster/IMUSensorBroadcaster
      publish_rate: 50
      sensor_name: imu
      frame_id: imu_link
      topic_name: /data/imu

# =========================
# ‚öôÔ∏è Parametri runtime
# =========================

joint_state_broadcaster:
  ros__parameters: {}
  # Nessun parametro richiesto.

mecanum_velocity_controller:
  ros__parameters:
    joints:
      - front_left_wheel_joint
      - front_right_wheel_joint
      - rear_left_wheel_joint
      - rear_right_wheel_joint
    command_interfaces:
      - velocity
    state_interfaces:
      - position
      - velocity

imu_broadcaster:
  ros__parameters:
    sensor_name: imu         # Deve combaciare con export_state_interfaces ("imu").
    frame_id: imu_link
    publish_rate: 50
    topic_name: /data/imu
